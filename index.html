<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #app {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: #444;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        #films {
            width: 30%;
            list-style-type: none;
            padding: 20px;
            border-right: 1px solid #555;
            background-color: #222;
        }

        .film {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
            background-color: #333;
        }

        .film:hover {
            background-color: #555;
        }

        #film-details {
            padding: 20px;
            width: 70%;
            background-color: #444;
        }

        #poster {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        #buy-ticket {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        #buy-ticket:hover {
            background: #218838;
        }

        .sold-out {
            text-decoration: line-through;
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul id="films"></ul>
        <div id="film-details">
            <img id="poster" src="" alt="Movie Poster">
            <h2 id="title"></h2>
            <p id="description"></p>
            <p>Runtime: <span id="runtime"></span> minutes</p>
            <p>Showtime: <span id="showtime"></span></p>
            <p>Available Tickets: <span id="available-tickets"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
